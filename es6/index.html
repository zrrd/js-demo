<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>es6</title>
</head>
<body>
<script>
  import util from 'hello.js'

  util.sum(1, 2);

  /*var定义的遍历为全局遍历*/
  /*let 定义局部变量*/
  /*const 常量  不可变*/
  for (let i = 0; i < 5; i++) {
    console.log(i);
  }
  //console.log(i + "参数外");

  let a = "aa";
  a.includes("a");
  a.startsWith("a");
  a.endsWith("a");

  /*保留原有字符串格式*/
  let b = `hello
      world`;

  let arr = [1, 2, 3];
  //x就是1
  const [x, y, z] = arr;
  console.log(x)

  let obj = {name: "jack", age: "12"}
  let {name: a, age: b} = obj;

  //将对象的name赋值给name  将其他属性赋值给pro 编程为一个对象   数组也行
  let {name, ...pro} = obj

  //b 为 true 就为b  否则为1
  b = b || 1;

  //给b一个默认值
  function add(a, b = 1) {
    return a + b
  }

  //箭头函数  类似java8 lambada
  const add1 = (a, b) => {
    return a + b;
  };

  //处理
  arr.map(s => parseInt(s));
  arr.reduce(a, b => a + b);

  //promise 里面保存一个异步操作  与 java 中的future 很像 可以封装一个ajax请求
  //resolve 包装成功结果对应then  reject 包装失败对应catch
  const promise = new Promise(((resolve, reject) => {
    //做一些异步操作
    setTimeout(function(){
      console.log('执行完成');
      resolve('随便什么数据');
    }, 2000);
  }));

  //then 表示成功  catch 表示失败
  promise.then(data => {
    console.log("成功了");
  }).catch(data => {
    console.log("失败了");
  });

  //跟java 中的set 与 map 概念一样
  const a = new Set();
  const b = new Map();
</script>
</body>
</html>
